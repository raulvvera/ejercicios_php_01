  <head>
    <meta charset="UTF-8" />

  <body>
    <h3>
      3. Escribe un programa que calcule el volumen de un cono mediante la
      fórmula [V= 1/3π⋅r^2h]
    </h3>
    <br />
    <div class="card">
      <h2>Volumen de un Cono</h2>
      <form method="GET">
        <input
          type="number"
          name="radio"
          step="1"
          placeholder="Radio (r)"
          required
        /><br />
        <input
          type="number"
          name="altura"
          step="1"
          placeholder="Altura (h)"
          required
        /><br />

        <button type="submit">Calcular</button>
      </form>

      <div class="botones">
        <a href="../index.html"><button>Volver</button></a>
      </div>
    </div>
  </body>
